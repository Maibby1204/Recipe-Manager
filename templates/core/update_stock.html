{% extends 'core/base.html' %}
{% block title %}Update Stock{% endblock title %}
{% block content %}
  <h2>Update Stock for {{ item.ingredient.name }} ({{ item.ingredient.measurement_unit }})</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Stock</button>
  </form>
  <a href="{% url 'inventory_list' %}" class="btn btn-secondary mt-3">Back to Inventory</a>
{% endblock content %}
