{% extends 'core/base.html' %}
{% block title %}Add Stock - Recipe Manager{% endblock title %}
{% block content %}
  <h2>Add Stock for {{ ingredient.name }}</h2>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_stock">Stock Amount ({{ ingredient.measurement_unit }}):</label>
      <input type="number" step="0.01" min="0" name="stock" id="id_stock" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Stock</button>
  </form>
{% endblock content %}
