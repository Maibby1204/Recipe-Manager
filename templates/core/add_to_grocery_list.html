{% extends 'core/base.html' %}
{% block title %}Add to Grocery List{% endblock title %}
{% block content %}
  <h2>Add an Item to Grocery List</h2>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="ingredient">Ingredient:</label>
      <select name="ingredient" class="form-control" required>
        {% for ingredient in ingredients %}
          <option value="{{ ingredient.id }}">{{ ingredient.name }} ({{ ingredient.measurement_unit }})</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity Needed:</label>
      <input type="number" step="0.01" name="quantity" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add to Grocery List</button>
    <a href="{% url 'grocery_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock content %}
